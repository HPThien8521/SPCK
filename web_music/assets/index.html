<!DOCTYPE html>
<html>
  <head>
    <title>MUSIC</title>
    <style>
      body {
        margin: 40;
      }
      .menu-bar {
        display: flex;
        justify-content: space-around;
        background-color: rgb(141, 216, 229);
        color: rgb(0, 0, 0);
        border-radius: 5px;
      }
      .list-item {
        margin-top: 17px;
        text-decoration: underline;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .list-music {
        display: flex;
        justify-content: space-around;
      }
      .list-music .item-music {
        width: 45%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <ul class="menu-bar" style="list-style-type: none">
      <li>
        <img
          src="image/NCS_logo.svg"
          alt=""
          style="width: 50px; border-radius: 40px"
        />
      </li>
      <li class="list-item">NCS-NoCopyrightedSounds</li>
      <li class="list-item">BXH</li>
      <li class="list-item">HOT MUSIC</li>
      <li class="list-item">FAVORITE MUSIC</li>
    </ul>
    <div class="list-music">
      <div>
        <div class="item-music">
          <img
            src="image/download.jpeg"
            width="300px"
            style="border-radius: 30px"
          />
          <audio controls autoplay muted>
            <source
              src="audio/onlymp3.to - BEAUZ - Illusion (feat. Crunr) [NCS Release]-DYJtKAlRs44-192k-1659889204488.mp3"
              type="audio/mpeg"
            />
          </audio>
          <h3>BEAUZ - NCS</h3>
        </div>
      </div>
      <div>
        <div class="item-music">
          <img
            src="image/artworks-zXdPniheMHJNkAzb-jOuirQ-t500x500.jpeg"
            width="300px"
            style="border-radius: 30px"
          />
          <audio controls autoplay muted>
            <source
              src="audio/onlymp3.to - WBN & Mojnz - Radio [NCS Release]-6D-eJS4yxr4-192k-1659634683862.mp3"
              type="audio/mpeg"
            />
          </audio>
          <h3>WBN & Mojnz - NCS</h3>
        </div>
      </div>
      <div>
        <div class="item-music">
          <img
            src="image/artworks-gsHzgoBiMfxfVewK-R6hZoA-t500x500.jpeg"
            width="300px"
            style="border-radius: 30px"
          />
          <audio controls autoplay muted>
            <source
              src="audio/onlymp3.to - PLEEG - Home [NCS Release]-WzVNM7jhAzA-192k-1659810978813.mp3"
              type="audio/mpeg"
            />
          </audio>
          <h3>PLEEG - NCS</h3>
        </div>
      </div>
      <div class="item-music">
        <div>
          <img
            src="image/maxresdefault.jpeg"
            width="300px"
            style="border-radius: 30px"
          />
          <audio controls autoplay muted>
            <source
              src="audio/onlymp3.to - Marshmello - Alone (Official Music Video)-ALZHF5UqnU4-192k-1659377147909.mp3"
              type="audio/mpeg"
            />
          </audio>
          <h3>Alone - Marshmello</h3>
        </div>
      </div>
    </div>
  </body>
</html>
