<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/281580f019.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="main-section">
          <div class="search-bar">
            <i class="fas fa-search search-icon"> </i>
            <input
              type="text"
              name="search-city"
              id="search-input"
              placeholder="Find city..."
            />
          </div>
          <div class="info-wrapper">
            <p class="city-name">__</p>
            <p class="weather-state">__</p>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
              class="weather-icon"
            />
            <p class="temperature">__</p>
          </div>
        </div>
        <div class="additional-section">
          <div class="row">
            <div class="item">
              <div class="label">Sun rise</div>
              <div class="value sunrise">__</div>
            </div>
            <div class="item">
              <div class="label">Sun set</div>
              <div class="value sunset">__</div>
            </div>
          </div>
          <div class="row">
            <div class="item">
              <div class="label">Humidity</div>
              <div class="value"><span class="humidity">__</span>%</div>
            </div>
            <div class="item">
              <div class="label">Wind</div>
              <div class="value"><span class="wind-speed">__</span> km/h</div>
            </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
