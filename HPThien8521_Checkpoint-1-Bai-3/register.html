<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>SIGN UP</h1>
      <div class="register-container">
        <div class="username">
          <label for="" class="font-caption-header">Username<br /></label>
          <input
            type="text"
            name=""
            id="name-input"
            placeholder="Don't use your real name"
          />
        </div>
        <div class="password">
          <label for="" class="font-caption-header">Password<br /></label>
          <input
            type="password"
            name=""
            id="password-input"
            placeholder="Enter your password here"
          />
        </div>
        <div class="email">
          <label for="" class="font-caption-header">Email<br /></label>
          <input
            type="email"
            name=""
            id="email-input"
            placeholder="Enter your email here"
          />
        </div>
        <div class="gender">
          <label for="" class="font-caption-header">Gender<br /></label>
          <div class="gender-form">
            <button class="female-btn" id="female-btn" onclick="genderFemale()">
              <div class="female-icon"></div>
            </button>
            <div class="line"></div>
            <button class="male-btn" id="male-btn" onclick="genderMale()">
              <div class="male-icon"></div>
            </button>
          </div>
        </div>
        <div class="text">
          By clicking Sign Up, you are agreeing to the Terms of Use including
          the arbitration clause and you are acknowledging the Privacy Policy
        </div>
        <div class="btn-container">
          <button class="btn" onclick="signUp()">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="/HPThien8521_Checkpoint-1-Bai-3/main.js"></script>
  </body>
</html>
