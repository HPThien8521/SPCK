<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://images.rbxcdn.com/7bba321f4d8328683d6e59487ce514eb"
    />
    <title>Home - Roblox</title>
  </head>
  <body
    class="rbx-body gotham-font dark-theme btr-no-hamburger rogold btr-home-showUsername"
  >
    <div class="wrap no-gutter-ads logged-in" data-gutter-ads-enabled="false">
      <div
        id="navigation-container"
        class="dark-theme gotham-font navigation-buy-robux"
      >
        <div id="header" class="navbar-fixed-top rbx-header">
          <div class="container-fluid">
            <div class="rbx-navar-header">
              <div id="header-menu-icon" class="rbx-nav-collapse">
                <button
                  type="button"
                  class="btn-primary-xs btn-min-width"
                  id="skip-to-main-content"
                ></button>
                <button
                  type="button"
                  class="menu-button btn-navigation-nav-menu-md"
                  title="nav menu"
                >
                  <span class="icon-nav-menu"></span>
                </button>
              </div>
              <div class="navbar-header">
                <a href="" class="navbar-brand">
                  <span class="icon-logo"></span>
                </a>
              </div>
            </div>
            <ul class="nav rbx-navbar hidden-xs hidden-en-sm col-md-5 col-lg-4">
              <li>
                <a href="" class="font-header-2 nav-menu-title text-header"
                  >Discover</a
                >
              </li>
              <li>
                <a href="" class="font-header-2 nav-menu-title text-header"
                  >Avatar Shop</a
                >
              </li>
              <li>
                <a href="" class="font-header-2 nav-menu-title text-header"
                  >Create</a
                >
              </li>
              <li class="btr-nav-header_robux">
                <a
                  href=""
                  class="font-header-2 nav-menu-title text-header robux-menu-btn"
                  ><div class="menu-text-container">
                    <span class="robux-10-percent-more-label">10% More</span>
                    <span class="font-header-2 robux-btn">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Robux</font
                        ></font
                      >
                    </span>
                    <span class="font-header-2 buy-robux-btn">Buy Robux</span>
                  </div></a
                >
              </li>
            </ul>
            <div id="right-navigation-header">
              <div
                data-testid="navigation-search-input"
                class="navbar-left navbar-search col-xs-5 col-sm-6 col-md-2 col-lg-3 shown"
                role="search"
              >
                <div class="input-group">
                  <form action="">
                    <div class="form-has-feedback">
                      <input
                        type="text"
                        id="navbar-search-input"
                        class="form-control input-field new-input-field"
                        placeholder="Search"
                        maxlength="120"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                      />
                    </div>
                  </form>
                </div>
                <div class="input-group-btn">
                  <button class="input-addon-btn" type="submit">
                    <span class="icon-common-search-sm"></span>
                  </button>
                </div>
              </div>
              <div class="navbar-right rbx-navbar-right">
                <ul class="nav navbar-right rbx-navbar-icon-group">
                  <div
                    class="age-bracket-label text-header btr-nav-header_agebracket"
                    style="display: none"
                  >
                    <a href="" class="text-link dynamic-overflow-container">
                      <span class="avatar avatar-headshot-xs">
                        <span class="thumbnail-2d-container avatar-card-image"
                          ><img
                            src="https://tr.rbxcdn.com/d9977640f0f72596a7d31274ffd5c1e3/150/150/AvatarHeadshot/Png"
                            alt="1ik"
                            title="1ik"
                        /></span>
                      </span>
                      <span
                        class="text-overflow age-bracket-label-username font-caption-header"
                        >@1ik</span
                      >
                    </a>
                    <span class="xsmall age-bracket-label-age text-secondary"
                      >13+</span
                    >
                  </div>
                  <li class="rbx-navbar-right-search">
                    <button
                      type="button"
                      class="rbx-menu-item btn-navigation-nav-search-white-md"
                    >
                      <span class="icon-nav-search-white"></span>
                    </button>
                  </li>
                  <li
                    id="navbar-stream"
                    class="navbar-icon-item navbar-stream notification-margins btr-nav-header_notifications"
                  >
                    <button
                      type="button"
                      class="btn-uiblox-common-common-notification-bell-md"
                    >
                      <span class="nav-robux-icon rbx-menu-item ng-scope"
                        ><div
                          class="notification-stream-indicator"
                          ng-class="{'inApp': library.inApp}"
                          id="notification-stream-icon-container"
                          notification-stream-indicator="true"
                        >
                          <a
                            href=""
                            id="nav-ns-icon"
                            class="rbx-menu-item notification-stream-icon"
                          >
                            <span
                              class="icon-common-notification-bell"
                              id="common-notification-bell"
                            ></span>
                            <span
                              class="notification-red notification ng-binding ng-hide"
                              ng-show="layout.unreadNotifications > 0 && (!layout.isNotificationContentOpen)"
                              >0</span
                            >
                          </a>
                        </div></span
                      >
                    </button>
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
