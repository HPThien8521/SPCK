<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/281580f019.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="api.css" />
    <link rel="icon" href="images/logo.png">
  </head>
  <body>
        <section class="header">
      <nav class="nav-index border-bottom" id="menu">
        <a href="index.html"><img src="images/earthteam.png" class="img" /></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="api.html">SEE THE WEATHER</a></li>
          </ul>
        </div>
        <div class="buttons" id="navLinks">
          <ul>
            <li>
              <a href="login-register.html"
                ><button class="renew">REGISTER</button></a
              >
            </li>
            <li>
              <a href="donate.html"><button class="donate">DONATE</button></a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <div id="root">
        
      <div class="container">
        <img src="images/earthteam.png" alt="" width="175px" class="img-no"/>
        <div class="main-section">
          <div class="search-bar">
            <i class="fas fa-search search-icon"> </i>
            <input
              type="text"
              name="search-city"
              id="search-input"
              placeholder="Find city..."
            />
          </div>
          <div class="info-wrapper">
            <p class="city-name">???</p>
            <p class="weather-state">???</p>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
              class="weather-icon"
            />
            <p class="temperature">0</p>
          </div>
        </div>
        <div class="additional-section">
          <div class="row">
            <div class="item">
              <div class="label">Sun rise</div>
              <div class="value sunrise">0</div>
            </div>
            <div class="item">
              <div class="label">Sun set</div>
              <div class="value sunset">0</div>
            </div>
          </div>
          <div class="row">
            <div class="item">
              <div class="label">Humidity</div>
              <div class="value"><span class="humidity">0</span>%</div>
            </div>
            <div class="item">
              <div class="label">Wind</div>
              <div class="value"><span class="wind-speed">0</span> km/h</div>
            </div>
        </div>
      </div>
    </div>

    <script src="api.js"></script>
  </body>
</html>
